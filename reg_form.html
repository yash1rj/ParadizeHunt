<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Yash Raj">
		<meta name="description" content="ParadizeHunt is a leading global tour organizer,
			committed to fulfulling the promiseof empowering the traveler to explore beyond the horizon.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="./css/classes.css">
		<link rel="stylesheet" href="./css/elements.css">
		
		<title>ParadizeHunt | HomePage</title>
	</head>
	<body class="rf-body">
		<header>
			<nav class="navbar">
				<ul>
					<li><a href="./index.html">ParadizeHunt</a></li>
					<li><a href="./contact_us.html">Contact Us</a></li>
				</ul>
			</nav>
			<img src="./media/cover.jpg" alt="Paradise">
		</header>
		<main class="rf-main">
			<h3>Register with ParadizeHunt</h3>
			<form action="reg_confirm.html"  class="rf-form">
				<table>
					<tr>
						<th>Name :</th>
						<td><input type="text" placeholder="first name" pattern="[a-zA-Z]+" required="required"></td>
					</tr>
					<tr>
						<th>Email :</th>
						<td><input type="email" placeholder="abc@xyz.com" required="required"></td>
					</tr>
					<tr>
						<th>Date of Birth :</th>
						<td><input type="date" required="required"></td>
					</tr>
					<tr>
						<th>Phone Number :</th>
						<td><input type="text" placeholder="10 digit number" pattern="[1-9]{1}[0-9]{9}"></td>
					</tr>
					<tr>
						<td></td>
						<td class="req">means required fields</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Register"></td>
					</tr>
					<tr>
						<td></td>
						<td><a class="cancel" href="./reg_form.html">Cancel</a></td>
					</tr>
				</table>
			</form>
		</main>
		<footer class="c-footer">
			<center>Copyright &copy; ParadizeHunt</center>
		</footer>
	</body>
</html>
